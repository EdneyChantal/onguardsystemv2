
<div class="bg-faded py-5">
     <div class="row">
        <div class="col-md-6 px-4">
          <h3 class="text-primary mx-2">Linhas da tabela {{ptable.nameTable}}</h3>
  
          <div class="table-responsive mx-2">
            <table class="table table-striped table-bordered table-hover">
              <thead>
                <tr class="table-info text-primary" >
                  <th>#</th>
                  <th>Descrição</th>
                  <th>#</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let lin of liTableView">
                  <td><a class="btn btn-danger" (click)="del(lin)"><i class="fa fa-minus-circle pull-right"></i></a></td>
                  <td>{{lin.description}}</td>
                  <td>{{lin.codext}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <ngb-pagination [collectionSize]="liTable.length" [(page)]="page" (pageChange)="pageTable()" [boundaryLinks]="true"></ngb-pagination>
          

        </div>
        <div class="col-md-6 text-left px-4">
          <h1 class=" pi-item">Detalhes</h1>
          <form (ngSubmit)="onSubmit()" #fliTable="ngForm">
            <fieldset class="form-group">
              <label for="exampleInputEmail1">Descrição da Linha</label>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Descrição" [(ngModel)]="lineTable.description"name="description"  required >
            </fieldset>
            <fieldset class="form-group">
              <label for="exampleInputEmail1">Código Externo</label>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Código"  [(ngModel)]="lineTable.codext" name="codext">
            </fieldset>
            <button type="submit" [disabled]="fliTable.form.invalid" (click)="onSubmit()" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
  </div>
