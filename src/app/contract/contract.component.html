
<div class="alert alert-danger" *ngIf="!ctDao.isChoosenCompany()">
    Deve selecionar um Estabelecimento
</div>    
<div *ngIf="ctDao.isChoosenCompany()">
<div class="row">
        <div class="col-lg-12">
            <div class="page-header">
               <h1>Contratos</h1>
            </div>  

            <button class="btn btn-lg btn-outline-primary" (click)="open()">Launch demo modal</button>      
        </div>
 </div>
 <div class="row">
     <div class="col-lg-8 col-lg-offset-2">
         <cp-contract-form></cp-contract-form>
     </div>
 </div>
 <div class="row">
    <div class="col-lg-12">
       <div class="card card-block">
            <table class="table table-striped table-bordered table-hover">
             <thead class="thead-inverse">
                <tr>  
                  <th>Nome</th>
                   <th width="15%">Ação</th> 
                </tr>
             </thead>
             <tbody>
             <tr *ngFor="let ct of lct" scope="row">
                <td>{{ct.description}}</td>             
                <td><button type="button" class="btn btn-primary btn-sm" ng-click="change(key)">Alterar</button>
                      <button type="button" class="btn btn-danger  btn-sm" ng-click="del(key)">Excluir</button>
                 </td>    
             </tr>
             </tbody>
              </table> 
       </div>
    </div>
 </div>
</div>
